<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>店舗経費マネージャー</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @media print {
            @page { margin: 10mm; size: A4; }
            body { -webkit-print-color-adjust: exact; background-color: white; }
            .print\:hidden { display: none !important; }
            .print\:block { display: block !important; }
            .break-inside-avoid { break-inside: avoid; }
        }
        * { -webkit-tap-highlight-color: transparent; }
        
        /* エラー表示用 */
        #error-display { display: none; padding: 20px; color: red; background: #ffe6e6; border: 1px solid red; margin: 20px; border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div id="root"></div>
    <div id="error-display"></div>

    <!-- エラーハンドリング用スクリプト -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", message, error);
            const errorDiv = document.getElementById('error-display');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = '<strong>エラーが発生しました:</strong><br>' + message + '<br><small>詳細: コンソールを確認してください。</small>';
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 安全なlocalStorageラッパー ---
        const safeStorage = {
            getItem: (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.warn('LocalStorage access denied or failed:', e);
                    return null;
                }
            },
            setItem: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    console.warn('LocalStorage save failed:', e);
                }
            }
        };

        // --- アイコンコンポーネント ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Camera = (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Printer = (props) => <IconBase {...props}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><polyline points="6 9 12 15 18 9"/></IconBase>;
        const ChevronUp = (props) => <IconBase {...props}><polyline points="18 15 12 9 6 15"/></IconBase>;
        const XIcon = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>;

        // --- 定数定義 ---
        const INITIAL_CATEGORIES = [
          { id: 'personnel', title: '人件費', items: ['キャスト給与'] },
          { id: 'rent', title: '家賃・固定費', items: ['店舗家賃', '共益費／管理費', '駐車場代'] },
          { id: 'utilities', title: '水道光熱費', items: ['電気代', '水道代', 'ガス代'] },
          { id: 'supplies', title: '仕入れ・消耗品費', items: ['酒類', 'ソフトドリンク', 'おしぼり', 'おかし', '消耗品（洗剤・トイレットペーパー等）', 'グラス・食器補充'] },
          { id: 'ads', title: '広告宣伝費', items: ['ポータルサイト掲載料'] },
          { id: 'entertainment', title: '接待交際費', items: ['同伴・アフター飲食代', '手土産代', 'イベント飲食費'] },
          { id: 'transport', title: '交通費', items: ['タクシー代'] },
          { id: 'communication', title: '通信・システム費', items: ['システム使用料', 'インターネット代', '電話代'] },
          { id: 'operation', title: '店舗運営費', items: ['カラオケ・音響リース代', '清掃費', '害虫駆除費', '備品修理・メンテナンス費', '制服・衣装代', '雑費（インク等）'] },
          { id: 'fees', title: '手数料', items: ['クレジットカード決済手数料', '振込手数料'] },
          { id: 'taxes', title: '税金・法定費用', items: ['消費税', '事業税・住民税', '固定資産税', '風営法関連費用'] },
        ];

        function ExpenseApp() {
          const [expenseData, setExpenseData] = useState({});
          const [currentMonth, setCurrentMonth] = useState(new Date().toISOString().slice(0, 7));
          const [expandedCategories, setExpandedCategories] = useState({});
          const [showPreviewModal, setShowPreviewModal] = useState(null);

          // 初期化
          useEffect(() => {
            const savedData = safeStorage.getItem(`expense_data_${currentMonth}`);
            if (savedData) {
              try {
                setExpenseData(JSON.parse(savedData));
              } catch (e) {
                console.error("Data parse error", e);
                setExpenseData({});
              }
            } else {
              setExpenseData({});
            }
            
            const allExpanded = INITIAL_CATEGORIES.reduce((acc, cat) => ({...acc, [cat.id]: true}), {});
            setExpandedCategories(allExpanded);
          }, [currentMonth]);

          // 保存
          useEffect(() => {
            if (Object.keys(expenseData).length > 0) {
                safeStorage.setItem(`expense_data_${currentMonth}`, JSON.stringify(expenseData));
            }
          }, [expenseData, currentMonth]);

          const handleAmountChange = (categoryIndex, itemIndex, value) => {
            const key = `${categoryIndex}-${itemIndex}`;
            setExpenseData(prev => ({
              ...prev,
              [key]: { ...prev[key], amount: value === '' ? 0 : parseInt(value, 10) }
            }));
          };

          const handleNoteChange = (categoryIndex, itemIndex, text) => {
            const key = `${categoryIndex}-${itemIndex}`;
            setExpenseData(prev => ({
              ...prev,
              [key]: { ...prev[key], note: text }
            }));
          };

          const handleImageUpload = (categoryIndex, itemIndex, e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = () => {
              const key = `${categoryIndex}-${itemIndex}`;
              setExpenseData(prev => ({
                ...prev,
                [key]: { ...prev[key], image: reader.result }
              }));
            };
            reader.readAsDataURL(file);
          };

          const removeImage = (categoryIndex, itemIndex) => {
            const key = `${categoryIndex}-${itemIndex}`;
            setExpenseData(prev => {
              const newData = { ...prev };
              if (newData[key]) {
                const itemData = { ...newData[key] };
                delete itemData.image;
                newData[key] = itemData;
              }
              return newData;
            });
          };

          const toggleCategory = (id) => {
            setExpandedCategories(prev => ({...prev, [id]: !prev[id]}));
          };

          const clearData = () => {
            if (confirm('今月のデータを全て消去しますか？')) {
              setExpenseData({});
              safeStorage.setItem(`expense_data_${currentMonth}`, JSON.stringify({}));
            }
          };

          const calculateCategoryTotal = (catIndex) => {
            let total = 0;
            INITIAL_CATEGORIES[catIndex].items.forEach((_, itemIndex) => {
              const key = `${catIndex}-${itemIndex}`;
              total += expenseData[key]?.amount || 0;
            });
            return total;
          };

          const calculateGrandTotal = () => {
            let total = 0;
            INITIAL_CATEGORIES.forEach((cat, catIndex) => {
              total += calculateCategoryTotal(catIndex);
            });
            return total;
          };

          return (
            <div className="min-h-screen bg-gray-50 text-gray-800 font-sans pb-24 print:bg-white print:pb-0">
              
              <header className="bg-slate-900 text-white p-4 sticky top-0 z-30 shadow-md print:hidden">
                <div className="max-w-3xl mx-auto flex justify-between items-center">
                  <div>
                    <h1 className="text-lg font-bold">店舗経費マネージャー</h1>
                    <input 
                      type="month" 
                      value={currentMonth}
                      onChange={(e) => setCurrentMonth(e.target.value)}
                      className="bg-slate-800 text-white text-sm border-none rounded mt-1 px-2 py-1 focus:ring-1 focus:ring-blue-400 outline-none"
                    />
                  </div>
                  <div className="text-right">
                    <p className="text-xs text-slate-400">合計支出</p>
                    <p className="text-2xl font-bold text-green-400">¥{calculateGrandTotal().toLocaleString()}</p>
                  </div>
                </div>
              </header>

              <div className="hidden print:block p-8 pb-4">
                <h1 className="text-3xl font-bold text-center mb-2">{currentMonth.split('-')[0]}年{currentMonth.split('-')[1]}月 店舗経費報告書</h1>
                <div className="text-right mt-4">
                  <span className="text-xl font-bold border-b-2 border-black pb-1">合計: ¥{calculateGrandTotal().toLocaleString()}</span>
                </div>
              </div>

              <main className="max-w-3xl mx-auto p-4 space-y-4 print:p-0 print:space-y-6">
                {INITIAL_CATEGORIES.map((category, catIndex) => {
                  const catTotal = calculateCategoryTotal(catIndex);
                  const isExpanded = expandedCategories[category.id];

                  return (
                    <div key={category.id} className="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200 print:shadow-none print:border-gray-300 print:break-inside-avoid break-inside-avoid">
                      
                      <div 
                        className="bg-slate-50 p-4 flex justify-between items-center cursor-pointer select-none print:bg-gray-100"
                        onClick={() => toggleCategory(category.id)}
                      >
                        <div className="flex items-center gap-2">
                          <span className="text-slate-500 print:hidden">
                            {isExpanded ? <ChevronUp size={20}/> : <ChevronDown size={20}/>}
                          </span>
                          <h2 className="font-bold text-lg text-slate-700">{category.title}</h2>
                        </div>
                        <div className="font-bold text-slate-700">
                          ¥{catTotal.toLocaleString()}
                        </div>
                      </div>

                      <div className={`${isExpanded ? 'block' : 'hidden'} print:block p-2`}>
                          {category.items.map((item, itemIndex) => {
                            const key = `${catIndex}-${itemIndex}`;
                            const data = expenseData[key] || { amount: 0, note: '', image: null };

                            return (
                              <div key={itemIndex} className="flex flex-col border-b border-gray-100 last:border-0 py-3 px-2 print:border-gray-300">
                                <div className="flex justify-between items-center gap-3">
                                  <label className="flex-1 font-medium text-gray-700 text-sm">{item}</label>
                                  <div className="flex items-center gap-2 w-1/2 justify-end">
                                    <span className="text-gray-400 text-sm">¥</span>
                                    <input
                                      type="number"
                                      inputMode="decimal"
                                      value={data.amount || ''}
                                      onChange={(e) => handleAmountChange(catIndex, itemIndex, e.target.value)}
                                      placeholder="0"
                                      className="w-full max-w-[120px] text-right p-1 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none font-mono text-lg print:border-none print:bg-transparent print:w-auto print:pr-0"
                                    />
                                  </div>
                                </div>

                                <div className="mt-2 flex items-center justify-between gap-2 print:mt-1">
                                  <input
                                    type="text"
                                    value={data.note || ''}
                                    onChange={(e) => handleNoteChange(catIndex, itemIndex, e.target.value)}
                                    placeholder="メモを入力..."
                                    className="flex-1 text-xs text-gray-500 bg-gray-50 border-none rounded px-2 py-1 focus:ring-1 focus:ring-blue-200 print:bg-transparent print:pl-0 print:text-gray-600"
                                  />
                                  
                                  <div className="flex items-center gap-2">
                                    {data.image ? (
                                      <div className="relative group">
                                        <img 
                                          src={data.image} 
                                          alt="Receipt" 
                                          className="w-8 h-8 object-cover rounded border border-gray-300 cursor-pointer print:hidden"
                                          onClick={() => setShowPreviewModal(data.image)}
                                        />
                                        <button 
                                          onClick={() => removeImage(catIndex, itemIndex)}
                                          className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 print:hidden opacity-0 group-hover:opacity-100 transition-opacity"
                                        >
                                          <XIcon size={10} />
                                        </button>
                                      </div>
                                    ) : (
                                      <label className="cursor-pointer text-gray-400 hover:text-blue-500 print:hidden p-1">
                                        <input 
                                          type="file" 
                                          accept="image/*" 
                                          className="hidden"
                                          onChange={(e) => handleImageUpload(catIndex, itemIndex, e)}
                                        />
                                        <Camera size={20} />
                                      </label>
                                    )}
                                  </div>
                                </div>

                                {data.image && (
                                  <div className="hidden print:block mt-2">
                                     <p className="text-[10px] text-gray-400 mb-1">添付画像:</p>
                                     <img src={data.image} className="max-h-[80px] object-contain border border-gray-200" alt="添付" />
                                  </div>
                                )}
                              </div>
                            );
                          })}
                      </div>
                    </div>
                  );
                })}
              </main>

              <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg print:hidden z-20 safe-area-bottom">
                <div className="max-w-3xl mx-auto flex justify-between gap-4">
                  <button 
                    onClick={clearData}
                    className="flex items-center justify-center gap-2 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg transition-colors text-sm font-medium"
                  >
                    <Trash2 size={18} />
                    クリア
                  </button>
                  
                  <button 
                    onClick={() => window.print()}
                    className="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 active:scale-95 transition-all font-bold"
                  >
                    <Printer size={20} />
                    レポートを作成 / 印刷
                  </button>
                </div>
              </div>

              {showPreviewModal && (
                <div 
                  className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 print:hidden"
                  onClick={() => setShowPreviewModal(null)}
                >
                  <div className="relative max-w-full max-h-full">
                    <img src={showPreviewModal} alt="Preview" className="max-w-full max-h-[90vh] object-contain rounded" />
                    <button className="absolute -top-10 right-0 text-white p-2">
                      <XIcon size={24} />
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExpenseApp />);
    </script>
</body>
</html>
